<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__top-logo" href="#"><img src="img/icons/logos/logo-dark.svg" alt="Wake&Bake Логотип"></a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a class="nav__link" href="#">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="burger-icon" href="#">
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                Старт
                                <svg width="4" height="4" viewBox="0 0 4 4" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="2" cy="2" r="2" fill="#B197B3" />
                                </svg>
                                26.06.2023
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <a class="hero__button button" href="#">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/header-girl.png" alt="Девушка с тортом">
                            <div class="hero__img-control">
                                <a data-fslightbox="gallery" class="hero__img-button" href="media/cake.mp4">
                                    <svg width="25" height="28" viewBox="0 0 25 28" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M22.7998 10.972C24.7998 12.1267 24.7998 15.0135 22.7998 16.1682L4.49981 26.7337C2.49981 27.8884 -0.000195908 26.445 -0.000195807 24.1356L-0.000194883 3.00461C-0.000194782 0.695206 2.49981 -0.748171 4.49981 0.40653L22.7998 10.972Z"
                                            fill="#FFA55C" />
                                    </svg>
                                </a>
                                <span class="hero__img-caption">Посмотри, как готовятся наши торты</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js" defer></script>
</body>

</html>
